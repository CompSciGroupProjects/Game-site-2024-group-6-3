<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nick's TicTacToe Game</title>
    <script src="tictac.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ttt.css">

</head>
<body>
<div class="container-fluid">
    <div class="text-center">
<div id="tic">
            <h1>Tic Tac Toe</h1>
            <select id="modeSelect" class="form-select w-25 mb-3 mx-auto">
                <option value="one">One Player</option>
                <option value="two">Two Players</option>
            </select>
    <div class="bg-primary "> <p>
        Hit Restart to start</p>
    </div>
            <div class="grid-container justify-content-center mx-auto" id="gameBoard"></div>
            <h3 id="gameStatus"></h3>
            <h3 id="currentTurn"></h3>

    </div>
            <button onclick="gameRestart()">Restart/Start Game</button>
</div>

</div>





</div>



</body>
</html>
